<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="month">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> MES </th>
    <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.month | uppercase}} </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> CANTIDAD DE MUEBLES </th>
    <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.quantity}} </td>
  </ng-container>

  <ng-container matColumnDef="total_sold">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> TOTAL DE VENTAS </th>
    <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element.total_sold | currency:'USD':'symbol':'1.2-2'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
